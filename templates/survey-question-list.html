{% extends "base.html" %}
{% block content %}

<div class="main-element padding-top-20 padding-bottom-50 padding-left-20 padding-right-20 margin-top-50">
    <h2 class="center-align brown-text text-darken-3 heading-text-shadow">Survey Question List</h2>
    <ul class="collapsible">
        {% for question in questions %}
            <li>
                <div class="collapsible-header row">
                    <div class="col s12">
                        <span class="left-align">
                            <i class="fas fa-caret-down"></i>
                            <strong>{{ question.questionNumber }}:   </strong>{{question.questionShort}}
                        </span>
                    </div>
                </div>
                <div class="collapsible-body">
                    <p><strong>Question:  </strong>{{ question.questionLong }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
