{% extends "base.html" %}
{% block content %}

<div class="main-element padding-top-20 padding-bottom-50 padding-left-20 padding-right-20 margin-top-50">
    <h2 class="center-align brown-text text-darken-3 heading-text-shadow"> Register as a site user </h2>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel yellow lighten-4">
                <!-- Username Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-tag prefix brown-text text-darken-3"></i>
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                <!-- Person's Name Fields -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix brown-text text-darken-3"></i>
                        <input id="first_name" name="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- Company Name Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-building prefix brown-text text-darken-3"></i>
                        <input id="company" name="company" type="text" class="validate" required>
                        <label for="company">Company Name</label>
                    </div>
                </div>
                <!-- Password Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text text-darken-3"></i>
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large yellow darken-2 brown-text text-darken-3 text-shadow">
                      Register    <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="centre-align">Click <a href="{{ url_for('login') }}">here</a> to go to login page.</p>
        </div>
    </div>
</div>

{% endblock %}
