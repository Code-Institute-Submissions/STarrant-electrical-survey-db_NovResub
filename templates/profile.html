{% extends "base.html" %}
{% block content %}

  <h2 class="center-align brown-text text-darken-3 heading-text-shadow"> User Profile </h2>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <h3 class="center-align brown-text text-darken-3">
        {{ username }}'s Profile
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <h3 class="center-align brown-text text-darken-3">
        <i class="fas fa-user prefix brown-text text-darken-3"></i>
        {{ first_name }} {{ last_name }}
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <h3 class="center-align brown-text text-darken-3">
        <i class="fas fa-building prefix brown-text text-darken-3"></i>
        {{ company }}
      </h3>
    </div>
  </div>
    
{% endblock %}
