{% extends "base.html" %}
{% block content %}

  <h2 class="center-align brown-text text-darken-3"> User Profile </h2>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <h3 class="center-align brown-text text-darken-3">
        {{ username }}'s Profile
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <h3 class="center-align brown-text text-darken-3">
        {{ first_name }} {{ last_name }}
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <h3 class="center-align brown-text text-darken-3">
        {{ company }}
      </h3>
    </div>
  </div>



    <div class="row">
        <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
          <div class="card-panel yellow lighten-4">
            <!-- Username Field -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-user-tag prefix brown-text text-darken-3"></i>
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
              </div>
            </div>
            <!-- Person's Name Fields -->
            <div class="row">
              <div class="input-field col s6">
                <i class="fas fa-user prefix brown-text text-darken-3"></i>
                <input id="first_name" name="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <!-- Company Name Field -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-building prefix brown-text text-darken-3"></i>
                <input id="company" name="company" type="text" class="validate" required>
                <label for="company">Company Name</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    
{% endblock %}
