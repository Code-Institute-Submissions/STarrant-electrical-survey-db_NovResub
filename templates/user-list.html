{% extends "base.html" %}
{% block content %}
    <div class="main-element padding-top-20 padding-bottom-50 padding-left-20 padding-right-20 margin-top-50">
        <h2 class="center-align brown-text text-darken-3 heading-text-shadow ">User List</h2>
        <table class="striped centered responsive-table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Given Name</th>
                <th>Family Name</th>
                <th>Company</th>
            </tr>
            </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.company }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>

{% endblock %}
